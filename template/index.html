<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <script>
        /* eslint-disable */
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement('script');

            hm.src = 'https://hm.baidu.com/hm.js?{{ statistic }}';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script type="text/javascript" src="{{ shareUrl }}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function (event) {
                shareConfig.init(
                    {
                        title: "{{ title }}",
                        content: "{{ shareContent }}",
                        iconUrl: "{{ shareIcon }}",
                        bdbox: {
                            source: "{{ shareBd }}"
                        },
                        wx: {
                            appId: "{{ shareWechatAppId }}",
                            jsApiList: []
                        }
                    }
                );
            });
        </script>
    </body>
</html>
